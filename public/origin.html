<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Snatch API (origin)</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="/vendor/backbone/backbone.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/vendor/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/app.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="docs-header header--noBackground">
      <!--nav-->
      <nav class="navbar navbar-default navbar-custom" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Snatch API</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a class="nav-link" href="#"><l class="fa fa-plus fa-lg"></i>&nbsp;Add Origin</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!--index-->

      <div class="index"></div>

      <div class="container">
        <form method="POST">
          <div class="row">
            <div class="col-md-2">
              <select name="status" class="form-control">
                <option>Normal</option>
                <option>Abnormal</option>
              </select>
            </div>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">origin</span>
                <input type="text" class="form-control" name="origin" placeholder="http://example.com">
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-2">
              <select name="method" class="form-control">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>DELETE</option>
              </select>
            </div>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">&nbsp;path&nbsp;</span>
                <input type="text" class="form-control" name="path" placeholder="/api">
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-6">
              <textarea class="form-control" rows="6" name="header" placeholder="request header"></textarea>
            </div>
            <div class="col-md-6">
              <textarea class="form-control" rows="6" name="body" placeholder="request body"></textarea>
            </div>
            <br/>
          </div>
          <br/>
          <textarea class="form-control" rows="3" name="comment" placeholder="comment"></textarea>
          <br/>
          <input class="btn btn-info" type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
